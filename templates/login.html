{% extends "base.html" %}

{% block title %}Đăng nhập - Hệ thống Liên lạc{% endblock %}

{% block container_class %}login-container{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">Đăng nhập Hệ thống</h1>
    <p>Vui lòng nhập thông tin để tiếp tục</p>
</div>

<form method="POST" class="needs-validation" novalidate>
    <div class="form-group">
        <label for="username">Tên người dùng</label>
        <input type="text" name="username" id="username" class="form-control form-control-lg" placeholder="Tên đăng nhập" required autofocus>
        <div class="invalid-feedback">
            Vui lòng nhập tên người dùng.
        </div>
    </div>

    <div class="form-group">
        <label for="role">Vai trò</label>
        <select name="role" id="role" class="form-control form-control-lg custom-select" required>
            <option value="" disabled selected>-- Chọn vai trò --</option>
            <option value="phuhuynh">Phụ huynh</option>
            <option value="giaovien">Giáo viên</option>
            <option value="hocsinh">Học sinh</option>
            <option value="truong">Ban giám hiệu</option>
        </select>
        <div class="invalid-feedback">
            Vui lòng chọn vai trò.
        </div>
    </div>
    <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Đăng nhập</button>
</form>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
{% endblock %}
